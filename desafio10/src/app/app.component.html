<div class="container">
  <div class="p-grid">
    <div class="p-col-12">
      <div class="navbar">
        <a href="javascript:;" class="navbar-toggle"><i class="pi pi-align-justify"></i></a>
      </div>
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col-12">
      <h1>Pessoas</h1>
    </div>
    <div class="p-col-12">
      <label>Nome</label><br>
      <input class="especifico" type="text" pInputText />
    </div><br>

    <div class="p-col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="informacoes" [paginator]="true" [rows]="4">
          <ng-template pTemplate="header">
            <tr>
              <th style="text-align: center;">Nome</th>
              <th style="text-align: center;">Cidade</th>
              <th style="text-align: center;">Estado</th>
              <th style="text-align: center;">Status</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-informacaoLocal>
            <tr>
              <th style="text-align: start;">{{informacaoLocal.nome}}</th>
              <th style="text-align: start;">{{informacaoLocal.cidade}}</th>
              <th style="text-align: start;">{{informacaoLocal.estado}}</th>
              <th style="text-align: start;"
                [pTooltip]="informacaoLocal.status === 'Ativo' ? 'Inativar' : 'Ativar'" tooltipPosition="top">
                {{informacaoLocal.status}}</th>
              <th>
                <a style="margin:5px 5px 0 0" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="pi pi-trash" pTooltip="Deletar" tooltipPosition="top"></button>
              </th>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div><br>
    <div>
      <a pButton label="Nova Pessoa"></a>
    </div>
  </div>
</div>
