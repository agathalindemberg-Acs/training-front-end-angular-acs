<div class="container">
    <div class="p-grid">
        <div class="p-col-12">
            <h1>Lançamentos</h1>
        </div>
        <div class="p-col-12">
            <label>Descrição</label><br>
            <input class="especifico" type="text" pInputText />
        </div><br>

        <div class="p-col-12">
            <label style="display: block">Vencimento</label>
            <input type="text" pInputText style="width: 95px">

            <label>Até</label>
            <input type="text" pInputText style="width: 95px">
        </div><br>

        <div class="p-col-12">
            <button pButton type="submit" label="Pesquisar"></button>
        </div>

        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="text-align: center;">Pessoa</th>
                            <th style="text-align: center;">Descrição</th>
                            <th style="text-align: center;">Vencimento</th>
                            <th style="text-align: center;">Pagamento</th>
                            <th style="text-align: center;">Valor</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-lancamento>
                        <tr>
                            <th style="text-align: start;">{{lancamento.pessoa}}</th>
                            <th style="text-align: start;">{{lancamento.descricao}}</th> 
                            <th styleClass="colData">{{lancamento.vencimento | date:'shortDate'}}</th>
                            <th styleClass="colData">{{lancamento.dataPagamento | date:'shortDate'}}</th>
                            <th styleClass="colValor" [style.color]="lancamento.tipo==='DESPESA' ? 'red' : 'blue'">{{lancamento.valor | number: '1.2-2'}}</th>
                            <th styleClass="colAcoes">
                                <a style="margin-right:5px" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                                <button pButton icon="pi pi-trash" pTooltip="Deletar" tooltipPosition="top"></button>
                            </th>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div><br>
        <div>
            <a pButton label="Novo Lançamento"></a>
        </div>
    </div>
</div>
